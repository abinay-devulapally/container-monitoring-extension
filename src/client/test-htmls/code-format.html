<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Container List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Containers Management</h1>
        <div class="overflow-auto h-[calc(100vh-150px)]">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Example container cards -->
                <div class="bg-gray-700 p-4 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-2">Container 1</h2>
                    <p>Image: example/image</p>
                    <p class="text-green-500">Status: Running</p>
                    <p class="text-sm italic">State: running</p>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">View
                        Details</button>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-2">Container 2</h2>
                    <p>Image: example/image</p>
                    <p class="text-red-500">Status: Unhealthy</p>
                    <p class="text-sm italic">State: stopped</p>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">View
                        Details</button>
                </div>

                <!-- Repeat similar container cards as needed -->
            </div>
        </div>
    </div>
</body>

</html>
